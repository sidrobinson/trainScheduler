<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Running Times!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        .panel-body a 
		{
		    word-break:break-all
		}
	</style>
</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Train Running Times!</strong></h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Train times</strong></h3>
                        </div>

                        <div class="panel-body">

                            <form role="form">

                                <div class="form-group">
                                    <label for="startTime">Next upcoming trains:</label>
                                    <input type="text" class="form-control" id="startTime">
                                    <select class="form-control" id="numRecordsSelect">
                                        <option value=1>Red Line</option>
                                        <option value= selected>Yellow Line</option>
                                        <option value=10>Green Line</option>
                                        <option value=10>Midnight Ride</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Destinations:</label>
                                    <select class="form-control" id="numRecordsSelect">
                                        <option value=1>Mid Town</option>
                                        <option value=5 selected>5 Points</option>
                                        <option value=10>Airport</option>
                                        <option value=10>Lenox</option>
                                        <option value=10>Lindberg</option>
                                    </select>
                                </div>



                                <div class="form-group">
                                    <label for="search">Next run times:</label>
                                    <input type="text" class="form-control" id="searchTerm">
                                </div>

                                <div class="form-group">
                                    <label for="endYear">Minutes away:</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>

                                <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i>
                                    Search</button>
                                <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i>
                                    Clear Results</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
